<!DOCTYPE html>
<html>
    <head>
        <title>Flask App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    
    <body>
        <header>
            <div class="container">
                <h1 class="logo">Noticias</h1>
            </div>
        </header> 
     
        <div class="container">
            {% block content %}
                {% for entry in news %}
                    <div class="news">
                        <h5>{{ entry['chapeu'] }}</h5>
                        <a href={{ entry['url'] }}>{{ entry['titulo'] }}</a>
                        <h4>{{ entry['subtitulo'] }}</h4>
                        {% if entry['foto'] %} <img src='{{ entry['foto'] }}'> {% endif %}
                    </div>
                {% endfor %}
            {% endblock %}
        </div>
     
    </body>
</html>
