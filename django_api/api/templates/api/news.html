{% load staticfiles %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<!DOCTYPE html>
<html>
    <head>
        <title>Django App</title>
        <link rel="stylesheet" type="text/css" href="{% static 'api/main.css' %}" />
    </head>
    
    <body>
        <header>
            <div class="container">
                <h1 class="logo">Noticias para {{ state }}</h1>
            </div>
        </header> 
     
        <div class="container">
                {% for entry in news %}
                    <div class="news">
                        <h5>{{ entry.chapeu }}</h5>
                        <a href={{ entry.url }}>{{ entry.titulo }}</a>
                        <h4>{{ entry.subtitulo }}</h4>
                        {% if entry.foto %} <img src='{{ entry.foto }}'> {% endif %}
                    </div>
                {% endfor %}
        </div>
     
    </body>
</html>
