{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	{% block title %}
	<title>Api News</title>
    {% endblock %}
    
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
    
    {% block extra_css %}
    {% endblock %}

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'api:index' %}">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" data-toggle="dropdown" id="states">Estados</a>
                        <ul class="dropdown-menu" id="model_states">
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
	
	<div class="slide_content">
	{% block slide_content %}
	{% endblock %}
	</div>

	<!-- Page Content -->
    <div class="container content">

        {% block content %}
        {% endblock %}

		{% block comment %}
		{% endblock %}

        <!-- Footer -->
        </br></br></br></br>
        <footer class='footer'>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>

    
    
    <script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script>
    $(document).ready(function(){
      	$.ajax({
     		url: '/api/states/',
     		dataType: 'json',
     		type: 'GET',
     		success: function(data) {
     			states = $.parseJSON(data);
     			console.log(states)
     			for(var i = 0; i < states.length; i++) {
     				console.log(states[i].fields['state'])
     				var url = '/api/news/' + states[i].pk + "/"
     				url = url.toLowerCase()
     				$('#model_states').append('<li><a href="'+url+'">' + states[i]['fields']['state'] + '</a></li>')
     			}
    		
     		}
     	});
    });
    </script>
	{% block extra_js %}
   	{% endblock %}

</body>

</html>
